        <body>

        <header>
            <!--coloque aqui todas as coisas relacionadas ao cabeçalho do site-->
            <nav>
            <!-- coloque dentro do nav todos os menus do site, facilita para mecanismos de uso por deficientes -->
            </nav>
        </header>
        <section>


            <div class="calculadora">
                <h1>Calculadora JavaScript<br> Autor: <a href=""><img src="./assets/imagens/link.png" alt="link" title="Lucas de Oliveira"/></a></h1>
                <div class="visor">
                    <form>
                        <div id="campo"></div>
                    </form>
                </div>
                <div class="teclas">
                    <div class="numeros">
                        <div class="valor" onclick="valor('1')">1</div>
                        <div class="valor" onclick="valor('2')">2</div>
                        <div class="valor" onclick="valor('3')">3</div>
                        <div class="valor" onclick="valor('4')">4</div>
                        <div class="valor" onclick="valor('5')">5</div>
                        <div class="valor" onclick="valor('6')">6</div>
                        <div class="valor" onclick="valor('7')">7</div>
                        <div class="valor" onclick="valor('8')">8</div>
                        <div class="valor" onclick="valor('9')">9</div>
                        <div class="valor" onclick="valor('0')">0</div>
                        <div class="valor" onclick="valor('00')">00</div>
                        <div class="valor" onclick="valor('.')">.</div>
                        
                    </div>
                    <div class="operadores">
                        <div class="limpar" onclick="limpar()" >Clear</div>
                        <div class="apagar" onclick="apagar()" >Apagar</div>
                        <div class="divisao" onclick="valor('/')">/</div>
                        <div class="multiplicacao" onclick="valor('*')">*</div>
                        <div class="subtracao" onclick="valor('-')">-</div>
                        <div class="soma" onclick="valor('+')">+</div>
                        <div class="igual" onclick="calcular('=')">=</div>
                    </div>
                </div>

            </div>


        </section>
